<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 style="text-align: center;">CASIO</h1>
            <form>
                <div class="result">
                    <input type="text" name="result" placeholder="0">
                </div>
                <input type="button" class="button" value="7" id="seven">
                <input type="button" class="button" value="8">
                <input type="button" class="button" value="9">
                <input type="button" class="AC" value="AC"><br>
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button" value="6">
                <input type="button" class="C" value="C"><br>
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="operator" value="/"><br>
                <input type="button" class="operator" value="+">
                <input type="button" class="operator" value="-">
                <input type="button" class="operator" value="x">
                <input type="button" class="operator" value="%"><br>
                <input type="button" class="button" value="00">
                <input type="button" class="button" value="0">
                <input type="button" class="operator" value=".">
                <input type="button" class="equal" value="=">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
